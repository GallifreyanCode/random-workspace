<ui:composition template="/templates/defaultLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="title">
		<h:outputText value="#{msg['Login.title']}" />
	</ui:define>
	<ui:define name="content">
		<h:form id="LoginForm" acceptcharset="UTF-8" styleClass="form">
			<ul>
				<li>
					<h:outputLabel for="userid" value="#{msg['Login.userid.label']}" />
					<h:inputText id="userid" value="#{authenticator.userId}" />
				</li>
				<li>
					<h:outputLabel for="password" value="#{msg['Login.password.label']}" />
					<h:inputSecret id="password" value="#{authenticator.password}"
						converter="Char[]Converter" />
				</li>
				<li>
					<h:commandButton id="submit" value="#{msg['Login.submit.label']}"
						action="#{authenticator.authenticate}" styleClass="submit" />
				</li>
			</ul>
		</h:form>
		<h:messages id="messages" globalOnly="true" infoStyle="color:green;"
			warnStyle="color:orange;" errorStyle="color:red;" />
	</ui:define>
</ui:composition>
